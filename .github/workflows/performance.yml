name: Performance Regression Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for comparison
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Run benchmarks (current)
        run: pnpm bench > benchmark-current.txt
        continue-on-error: true
      
      - name: Checkout base branch
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}
      
      - name: Install dependencies (base)
        if: github.event_name == 'pull_request'
        run: pnpm install --frozen-lockfile
      
      - name: Build (base)
        if: github.event_name == 'pull_request'
        run: pnpm build
      
      - name: Run benchmarks (base)
        if: github.event_name == 'pull_request'
        run: pnpm bench > benchmark-base.txt
        continue-on-error: true
      
      - name: Compare benchmarks
        if: github.event_name == 'pull_request'
        run: |
          echo "## üìä Performance Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Current Branch" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat benchmark-current.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Base Branch" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat benchmark-base.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-current.txt
            benchmark-base.txt
          retention-days: 30
      
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const current = fs.readFileSync('benchmark-current.txt', 'utf8');
            const base = fs.readFileSync('benchmark-base.txt', 'utf8');
            
            const body = `## üìä Performance Benchmark Results
            
            <details>
            <summary>Current Branch</summary>
            
            \`\`\`
            ${current}
            \`\`\`
            </details>
            
            <details>
            <summary>Base Branch (${context.payload.pull_request.base.ref})</summary>
            
            \`\`\`
            ${base}
            \`\`\`
            </details>
            
            > ‚ö†Ô∏è Please review the performance impact before merging.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
