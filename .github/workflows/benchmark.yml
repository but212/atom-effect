name: Benchmark

on:
  push:
    tags:
      - "v*"
      - "main"

jobs:
    benchmark:
        name: Run Benchmarks
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Run micro benchmarks
              run: pnpm bench:micro

            - name: Run macro benchmarks
              run: pnpm bench:macro
